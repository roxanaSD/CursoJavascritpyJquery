<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!--Elabora un programa que obtenga el area de un circulo, considere las formulas y las vaariables   en ella que son constantes.-->
    <script type="text/javascript">
    const Pi=3.1416
    let radio=prompt("Ingresa un valor: ")
    var area;

    area= Pi*radio*radio
    alert("El area del circulo es:" + area);
    </script>
  </body>
</html>
