  <body>
    <!--Elabora un programa que dados 3  numeros optenga el area y el perimetro de un triangulo, considerar las formulas y el tipado de variables en dicho codigo.-->
    <script type="text/javascript">
    let ladoA=parseInt(prompt("Ingresa un valor: "));
    let ladoB=parseInt(prompt("Ingresa un valor: "));
    let ladoC=parseInt(prompt("Ingresa un valor: "));
    let altura=parseInt(prompt("Ingresa la altura"));
    var area;
    var perimetro;


    area=ladoA*altura/2
    perimetro=ladoA + ladoB + ladoC

    alert("El area del triangulo es: " + area + "El perimetro del triangulo es: " + perimetro);
    </script>
  </body>
